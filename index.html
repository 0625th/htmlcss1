 <!DOCTYPE html>
 <html>

   <body>
    <header class="Header">
     <div class="HeaderContainer">
      <a class="HeaderLogo" href="https://camp.potepan.com/">

       src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png.webp" alt="POTEPAN CAMP"> 
      </a>
      <nav class="HeaderNavigation">
       <ul class="HeaderNavList">
        <li class="HeaderNavListItem">
         <a class="HeaderNavListItemLink" href="https://camp.potepan.com/content"><span>CONTENT</span><span>学習内容</span>
         </a>
        </li>
        <li class="HeaderNavListItem">
         <a class="HeaderNavListItemLink" href="https://camp.potepan.com/interview"><span>INTERVIEW</span><span>受講生の声</span>

        <li class="HeaderNavListItem">

        <li class="HeaderNavListItem">

        <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/no1@2x.svg"

        <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/refund@2x.svg"
             alt="プログラミングスクールでWebエンジニア輩出No.1">
